<div class="panel panel-default">
    <div class="panel-body">
      <form id="watching-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              name="name"
              [ngModel]="watching?.name"
              #name="ngModel"
              size="120"
              max="120"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">description:</label>
            <input
              type="text"
              id="desciption"
              class="form-control required"
              name="description"
              [ngModel]="watching?.description"
              #description="ngModel"
              size="120"
              max="255"
              required>
              <div>Enter a description</div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Url:</label>
            <input
              type="text"
              id="url"
              class="form-control"
              name="url"
              [ngModel]="watching?.url"
              #url="ngModel"
              size="150"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
  
          </div>
        </div>
  
        <div
        class="alert alert-danger"
        *ngIf="!name.valid || !description.valid">The Name and Description fields are required.</div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
