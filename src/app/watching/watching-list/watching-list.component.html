<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Watching</span>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <input 
              class="form-control"
              type="text"
              #searchBox
              (keyup)="search(searchBox.value)"
              placeholder="Enter a search value">
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">New Movie or Show</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-watching-item
        *ngFor="let watchingEl of watchings | watchingsFilter:searchBox.value" [watching]="watchingEl"></app-watching-item>
    </div>
</div>
